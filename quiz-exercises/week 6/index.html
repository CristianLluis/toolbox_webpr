		//////////////////////////////////////////////////////////////////////////////////
		/*
			JS has no standard was of comparing arrays for equivalence.
			provide function 'eq' -> arrA.eq(arrB) ist true if for all valid indexes i arrA[i] === arrB[i]
			only arrays of the same length can be equal.			
		*/

		Array.prototype.eq = function (ArrToCompare) {
			if (this.length !== ArrToCompare.length) {
				return false;
  		}
  		return this.every((element, index) => element === ArrToCompare[index])
		}
